{% extends 'base.html' %} {% block content %}
</nav>
<div class="container send_message">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>Want to get in touch? Fill out the form below to send us a message and we will get back to you as soon as possible!</p>
      <form action="{{ url_for('mail_function.send_mail') }}" method="POST" name="contactForm" id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="message">Your message</label>
          <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-radius">Submit</button>
      </form>
    </div>
  </div>
</div>
<div>
  <!--Breadcrumbs-->
<div class="breadcrumb1">
  <nav aria-label="breadcrumb my-0 ">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="{{ url_for('homepage.index') }}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Send Message</li>
    </ol>
  </nav>
  </div>
</div>
{% endblock %}
