{% extends "base.html" %}
{% block content %}
</nav>
<div class="container-fluid mt-5 bg_register">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 user_form">
            
            <form class="form-container" method=POST action="{{ url_for('login_function.register') }}">
                <h1>Please register</h1>
                <div class="form-group">
                    <input type="text" class="form-control mt-5" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mt-5" name="pass" placeholder="Password" required >
                </div>
                <div class="text-center ">
                <button type="submit" class="btn btn-outline-light btn-radius mt-5">Register</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
