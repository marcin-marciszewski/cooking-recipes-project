{% extends "base.html" %}
{% block content %}
</nav>
<div class="container-fluid bg_login">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 user_form ">
            <form class="form-container" method=POST action="{{ url_for('login_form') }}" >
                <h1>Please log in</h1>
                <div class="form-group  mt-5">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group  mt-5">
                    <input type="password" class="form-control" name="pass" placeholder="Password" required>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-outline-light btn-radius mt-5">Log In</button>
                </div>
            </form>
            <br>
            <div id="reg-link">
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
