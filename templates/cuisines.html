{% extends 'base.html' %} {% block content %}

<div class="container blocks ">
    {% for cuisine in cuisines %}
    <div class="row border border-secondary rounded">
        <div class="col-lg-8 ingredients">
            <h1 class="display-5">{{ loop.index }}. {{cuisine.cuisine_name}}</h1>
        </div>
        <div class="mt-4">
            <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="btn btn-outline-primary btn-lg btn-radius" role="button" aria-pressed="true">Edit</a>
            <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="btn btn-outline-danger btn-lg btn-radius ml-2" role="button" aria-pressed="true">Delete</a>
        </div>
    </div>
    <hr class="divider my-4"> 
    {% endfor %}
    <div class="mb-4">
        <a href="{{url_for('new_cuisine')}}" class="btn btn-outline-success btn-lg btn-radius" role="button" aria-pressed="true">Add Cuisine</a>
    </div>

</div>
<div>
<nav aria-label="breadcrumb my-0 ">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Manage Cuisines</li>
  </ol>
</nav>
</div>

{% endblock %}
