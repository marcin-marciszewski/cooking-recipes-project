{% extends 'base.html' %} {% block content %}

<div class="container blocks ">
    {% for cuisine in cuisines %}
    <div class="row border border-secondary rounded">
        <div class="col-lg-8 ingredients">
            <h1 class="display-5">{{ loop.index }}. {{cuisine.cuisine_name}}</h1>
        </div>
        <div class="mt-4">
            <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Edit</a>
            <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="btn btn-danger btn-lg active ml-2" role="button" aria-pressed="true">Delete</a>
        </div>
    </div>
    <hr class="divider my-4"> {% endfor %}

</div>

{% endblock %}
